    <head>


        <meta charset="utf-8" />
        <!<title>Movie Suggest</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"> </script>
        <script src="js/scripts.js"> </script>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />


        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Services</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <div class="text-center my-5">
                            <h1 class="display-5 fw-bolder text-white mb-2">Its going to suggest a movie</h1>
                            <p class="lead text-white-50 mb-4">Hopefully a good one!</p>
                            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                                <button type="button" class="btn btn-primary click" ID="FindMovieButton" value = "FindMovieButton"> Find a Movie </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <!-- Movie Display-->
        <section class="bg-light py-5 border-bottom">

            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h2 class="fw-bolder">Movie Should Display Here</h2>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6 col-xl-4" id="displayMovieInfo"> </div>
                </div>
            </div>

        </section>

    </body>
